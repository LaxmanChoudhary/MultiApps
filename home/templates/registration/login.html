{% extends "base.html" %}

{% block content %}

<div class="container m-5">
<h1 class="display-4">Hey, Login,</h1>
	{% if form.errors %}
		<p>Your credentials don't match</p>	
	{% endif %}

	<form action="{% url "login" %}" method="post">
		{% csrf_token %}
		{{ form.as_p }}
		<input type="submit" class="btn btn-primary" name="" value="Login">
		<input type="hidden" name="next" value="{{ next }}">
	</form>
</div>
{% endblock content %}
