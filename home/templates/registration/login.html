{% extends "base.html" %}

{% block content %}
<h1 class="display-3">Hey, Login Now</h1>
	{% if form.errors %}
		<p>Your credentials don't match</p>	
	{% endif %}

	<form action="{% url "login" %}" method="post">
		{% csrf_token %}
		{{ form }}
		<input type="submit" class="btn btn-primary" name="" value="Login">
		<input type="hidden" name="next" value="{{ next }}">
	</form>
{% endblock content %}
