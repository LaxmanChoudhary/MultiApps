{% extends "base.html" %}

{% block content %}
<div class="container m-5">
    <h4 class="display-4">Your Boards:</h4>
    <ul>
    	{% for board in board_list %}
    		<li><a class="text-decoration-none" href="{% url "logger:boarddetail" board.id %}">{{ board.name }}</a></li>
    	{% endfor %}
    </ul>
</div>
{% endblock content %}
