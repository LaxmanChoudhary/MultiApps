{% extends "base.html" %}
{% block title %}delet?{% endblock %}
{% block content %}
    <div class="container m-5">
    	<h4 class="display-4">Delete log.</h4>
    	<p>Are you sure to delete the log? {{ Topic.name }}</p>
    	<form action="" method="post">
    		{% csrf_token %}
    		<input type="submit" value="Yes, Delete">
    		<input type="submit" value="Cancel" 
    		onclick="window.location='{% url "logger:log_list" %}'; return false;">
    	</form>
    </div>
{% endblock content %}
